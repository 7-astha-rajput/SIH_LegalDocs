<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./style1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <main class="cards-04">
        <div class="frame-parent">
          <div class="image-2-parent">
            <img
              class="image-2-icon"
              loading="lazy"
              alt=""
              src="./public/image-2@2x.png"
            />

            <div class="input-field-frame-wrapper">
              <div class="input-field-frame">
                <div class="tab-frame">
                  <div class="tab">
                    <div class="tab-child"></div>
                    <button class="rectangle-parent">
                      <div class="frame-child"></div>
                      <div class="sign-up">Sign up</div>
                    </button>
                    <div class="tab-item"></div>
                    <div class="register-wrapper">
                      <div class="register">Register</div>
                    </div>
                  </div>
                </div>
                <div class="input-field-with-icon">
                  <div class="input">
                    <div class="title">Email address</div>
                    <div class="input-field">
                      <div class="icon-component">STUV</div>
                      <img class="icon" alt="" src="./public/icon.svg" />
                    </div>
                    <div class="error">Error</div>
                  </div>
                  <div class="input1">
                    <div class="title1">Password</div>
                    <div class="input-field1">
                      <div class="text">**********</div>
                      <img class="icon1" alt="" src="./public/icon.svg" />
                    </div>
                    <div class="error1">Error</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="image-23-wrapper">
            <img
              class="image-23-icon"
              loading="lazy"
              alt=""
              src="./public/image-23@2x.png"
              id="image23"
            />
          </div>
        </div>
        <div class="button-instance-wrapper">
          <div class="button-instance">
            <div class="button-label">
              <div class="forgot-password">Forgot password?</div>
            </div>
            <button class="button-primary">
              <div class="button">Sign in</div>
            </button>
            <div class="button-instance-inner">
              <div class="facebook-button-label-parent">
                <div class="facebook-button-label">
                  <div class="other-sign-in">Other sign in options</div>
                </div>
                <div class="apple-button-label">
                  <div class="button-with-centered-icon">
                    <div class="social-icon-facebook-parent">
                      <img
                        class="social-icon-facebook"
                        loading="lazy"
                        alt=""
                        src="./public/social-icon--facebook.svg"
                      />

                      <div class="google">Google</div>
                    </div>
                  </div>
                  <div class="button-with-centered-icon1">
                    <div class="social-icon-google-parent">
                      <img
                        class="social-icon-google"
                        loading="lazy"
                        alt=""
                        src="./public/social-icon--google.svg"
                      />

                      <div class="google1">Google</div>
                    </div>
                  </div>
                  <div class="button-with-centered-icon2">
                    <div class="social-icon-apple-parent">
                      <img
                        class="social-icon-apple"
                        loading="lazy"
                        alt=""
                        src="./public/social-icon--apple.svg"
                      />

                      <div class="google2">Google</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var image23 = document.getElementById("image23");
      if (image23) {
        image23.addEventListener("click", function (e) {
          // Please sync "Opener" to the project
        });
    }
